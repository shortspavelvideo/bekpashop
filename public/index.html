<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekpashop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/configcat-js@6.0.0/dist/configcat.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="https://cdn.glitch.global/0fe3ba04-7675-49a0-b9fb-5fa9e1e7d5cb/logo3%20(2).webp?v=1723052394753" id="logo" alt="Bekpashop logo">
        <div id="cart-container">
            <div id="cart-icon">🛒</div>
            <span id="cart-count">0</span>
            <span id="cart-total">0 Kč</span>
            <button id="open-cart-button">Košík</button>
        </div>
        <div id="user-account">
            <button id="login-button">Přihlásit se</button>
            <span id="user-name" style="display: none;"></span>
            <button id="logout-button" style="display: none;">Odhlásit se</button>
        </div>
    </header>
    <div class="page-layout">
        <aside class="sidebar">
            <div id="categories-menu"></div>
        </aside>
        <main class="main-content">
            <nav class="main-nav">
                <div class="search-sort-container">
                    <input type="text" id="search-input" placeholder="Vyhledat produkt...">
                    <select id="sort-select">
                        <option value="">Seřadit podle</option>
                        <option value="name-asc">Název A-Z</option>
                        <option value="name-desc">Název Z-A</option>
                        <option value="price-asc">Cena: od nejnižší</option>
                        <option value="price-desc">Cena: od nejvyšší</option>
                    </select>
                </div>
            </nav>
            <button id="main-back-button" class="main-back-button">Zpět</button>    
            <div id="content"></div>
            <div id="pagination"></div>
        </main>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Přihlášení</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Heslo" required>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>
    </div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Váš košík</h2>
            <div id="cart-items"></div>
            <div class="cart-summary">
                <span class="celkova-cena">0 Kč</span>
                <button id="checkout-button">Dokončit objednávku</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Bekpashop. Všechna práva vyhrazena.</p>
    </footer>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
